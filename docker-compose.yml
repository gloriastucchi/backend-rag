services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coosmo-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app            # hot reload during dev
    env_file:
      - ./backend/.env            # passes your OpenAI/Supabase keys
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
